<html lang="en">
  <head>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Ulta sale bot</title>
    <meta charset="utf-8"> 
  </head>

  <body>

    <h1>Ulta sale bot</h1>

    {% for msg in get_flashed_messages() %}
    <div class="flash">{{msg}}</div>
    {%endfor%}
 
    <form action="{{ url_for("confirm")}}" method="post">
      <label for="submit">Do you want to add this product?</label>
      <input type="submit" value="Yes" name="action1"/>
      <input type="submit" value="No" name="action2"/>
    </form>

    <img src={{image}} class="image" alt="Product to add" width="200" height="200">
    <label for="image" class="label_image">{{name}}</label>
    
  </body>
</html>
